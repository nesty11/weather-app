<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    
    
  </head>
  <body>
    <div class="container">
      <div class="left-info">
        <div class="pic-gradient"></div>
          <div class="today-info">
            <h2>Friday</h2>
            <span>9 September 2023</span>
            <div>
              <i class="bx bx-current-location"></i>
              <span>Paris, FR</span>
            </div>
          </div>
          <div class="today-weather">
            <i class="bx bx-sun"></i>
            <h1 class="weather-temp">79°F</h1>
            <h3>Sunny</h3>
          </div>
        </div>
        <div class="right-info">
          <div class="day-info">
            <div>
              <span class="title">PRECIPITATION</span>
              <span class="value">4 %</span>
            </div>
            <div>
              <span class="title">HUMIDITY</span>
              <span class="value">34 %</span>
            </div>
            <div>
              <span class="title">Wind Speed</span>
              <span class="value">10 mp/h</span>
            </div>
          </div>
          <ul class="days-list">
            <li>
              <i class="bx bx-cloud"></i>
              <span>Sat</span>
              <span class="day-temp">80 °F</span>
            </li>
            <li>
              <i class="bx bx-cloud-rain"></i>
              <span>Sun</span>
              <span class="day-temp">77 °F</span>
            </li>
            <li>
              <i class="bx bx-cloud-drizzle"></i>
              <span>Mon</span>
              <span class="day-temp">80 °F</span>
            </li>
            <li>
              <i class="bx bx-cloud"></i>
              <span>Tue</span>
              <span class="day-temp">83 °F</span>
            </li>
            <li>
              <i class="bx bx-sun"></i>
              <span>Wed</span>
              <span class="day-temp">85 °F</span>
            </li>
            <li>
              <i class="bx bx-cloud-rain"></i>
              <span>Thu</span>
              <span class="day-temp">79 °F</span>
            </li>
          </ul>
          <div class="btn-container">
            <button class="loc-button">Search Location</button>
          </div>
        </div>
      </div>

      <script src="index.js"></script>
  </body>
</html>
